<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Author" content="Karan Singh">
    <meta name="Social Fly Studio" content="Chrome Extension">

    <link rel="icon" type="image/icon" href="./react.svg">

        <div class="Profile">
            <a href="https://www.myntra.com/" target="_blank"><img height="54" width="54" src="./Assets/myntra.svg"
                    alt="Myntra"></a>
        </div>
        <div class="Profile">
            <a href="https://www.flipkart.com/" target="_blank"><img height="54" width="54" src="./Assets/flipkart.svg"
                    alt="flipkart"></a>
        </div>
    </div>

</html>
